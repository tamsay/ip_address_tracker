    <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
    
    <header class="heading">
        <h1>IP Address Tracker</h1>
        <div id="searchBarDiv">
            <input type="text" name="searchBar" id="searchBar" placeholder="Search for any IP address or domain" aria-labelledby="searchBar" aria-label = 'searchBar'>
            <i class="fa fa-angle-right searchBtn"></i>
        </div>
        
    </header>

    <main id="resultSection" class="row">
        
            <div class="col-md-3 details" id="ipAddress">
                <div>IP ADDRESS</div>
                <div id="ipValue"></div>
            </div>
            <div class="col-md-3 details" id="location">
                <div>LOCATION</div>
                <div id="locationValue"></div>
            </div>
            <div class="col-md-3 details" id="timezone">
                <div>TIMEZONE</div>
                <div id="timezoneValue"></div>
            </div>
            <div class="col-md-3 details" id="isp">
                <div>ISP</div>
                <div id="ispValue"></div>
            </div>
       
        </main>

    <div id="mapSection">
        <div id="mapDisplay">
            
        </div>
    </div>
